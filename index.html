<!doctype html>
<html class="no-js" lang="en">
  <head>

    <title>JM Portfolio</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.css">

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/vendor/jquery.min.js"></script>

  <body>

    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

        <div class="off-canvas position-left reveal-for-large" id="my-info" data-off-canvas data-position="left">
          <div class="row column">
            <br>
            <img class="thumbnail" src="./assets/img/Jon3.jpg">
          
            <div class="row left text-center">
              <h5><img class="icon" src="./assets/icons/foundationLogo.png" alt="Foundation"> Foundation</h5>
            </div>
            <div class="row left text-center">
              <h5><img class="icon" src="./assets/icons/bootstrapLogo.png" alt="Bootstrap"> Bootstrap</h5>
            </div>
            <div class="row left text-center">
              <h5><img class="icon" src="./assets/icons/mongo3Logo.png" alt="MongoDB"> MongoDB</h5> 
            </div>
            <div class="row left text-center">
              <h5><img class="icon" src="./assets/icons/passportjsLogo.png" alt="Passport"> Passport</h5>
            </div>
            <div class="row left text-center">
              <h5><img class="icon" src="./assets/icons/bulmaLogo.png" alt="Bulma"> Bulma</h5>
            </div>
            <div class="row left text-center">
              <h5><img class="icon" src="./assets/icons/nodeLogo3.png" alt="Node"> Node</h5>
            </div>
           
          </div>
        </div>

        <div class="off-canvas-content" data-off-canvas-content>
          <div class="title-bar hide-for-large">
            <div class="title-bar-left">
              <button class="menu-icon" type="button" data-open="my-info"></button>
              <span class="title-bar-title">JM</span>
            </div>
          </div>
          <div class="callout">
            <div class="row column">
              <h1>Jon Misner</h1> 
              <div class="column float-right">
              </div>
              
              <div class="row">
                <div class="small-4 large-4 columns">
                  <h3>
                    <a href="./assets/MISNERresume2020.pdf" target="_blank">
                    <img class="top-icon" src="./assets/icons/resumeLogo.png" alt="Resume"> Resume </a>
                  </h3>  
                </div>
                <div class="small-4 large-4 columns">
                  <h3>
                    <a style="line-height: 12px" href= "https://www.linkedin.com/in/jonathon-misner-93395b40/" target="_blank">
                    <img class="top-icon" src="./assets/icons/linkedinLogo.png" alt="LinkedIn"> LinkedIn</a>
                  </h3>                
                </div>
                <div class="small-4 large-4 columns">
                  <h3>
                    <a href= "https://github.com/JonMisner" target="_blank">

                  </h3>
                </div>  
              </div>
            </div>
          </div>

            <div class="orbit" role="region" aria-label="Portfolio" data-orbit data-use-m-u-i="true">
              <div class="orbit-wrapper">
                <div class="orbit-controls">
                  <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                  <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                </div>
                <ul class="orbit-container">
                  <li class="is-active orbit-slide">
                    <figure class="orbit-figure">
                        <img class="orbit-image" src="./assets/img/informedTrades.png" alt="Informed Trades">
                        <figcaption class="orbit-caption"><a href="https://jonmisner.github.io/Informed_Trades/" target="_blank">Informed Trades</a><a href="https://github.com/JonMisner/Informed_Trades" target="_blank" class="github">GitHub</a></figcaption>
                    </figure>
                  </li>
                  <li class="orbit-slide">
                    <figure class="orbit-figure">
                      <img class="orbit-image" src="./assets/img/FitUP.png" alt="FitUp">
                      <figcaption class="orbit-caption"><a href="http://project-two-2020.herokuapp.com/" target="_blank">FitUp</a><a href="https://github.com/JonMisner/FitUp" target="_blank" class="github">GitHub</a></figcaption>
                    </figure>
                  </li>
                  <li class="orbit-slide">
                    <figure class="orbit-figure">
                      <img class="orbit-image" src="./assets/img/workDayPlanner.png" alt="Day Planner">
                      <figcaption class="orbit-caption"><a href="https://jonmisner.github.io/fifthHW/" target="_blank">Day Planner</a><a href="https://github.com/JonMisner/fifthHW" target="_blank" class="github">GitHub</a></figcaption>
                    </figure>
                  </li>
                  <li class="orbit-slide">
                    <figure class="orbit-figure">
                      <img class="orbit-image" src="./assets/img/deployed.png" alt="Weather App">
                      <figcaption class="orbit-caption"><a href="https://jonmisner.github.io/weatherApp/" target="_blank">Weather App</a><a href="https://github.com/JonMisner/weatherApp" target="_blank" class="github">GitHub</a></figcaption>
                    </figure>
                  </li>
                  <li class="orbit-slide">
                    <figure class="orbit-figure">
                      <img class="orbit-image" src="./assets/img/portfolio2.png" alt="Portfolio">
                      <figcaption class="orbit-caption"><a href="https://jonmisner.github.io/portfolioJM/" target="_blank">Portfolio</a><a href="https://github.com/JonMisner/portfolioJM " target="_blank" class="github">GitHub</a></figcaption>
                    </figure>
                  </li>
                  <li class="orbit-slide">
                    <figure class="orbit-figure">
                      <img class="orbit-image" src="./assets/img/myTeam.png" alt="Team Generator">
                      <figcaption class="orbit-caption"><a href="./assets/team.html" target="_blank">Team Generator (example)</a><a href="https://github.com/JonMisner/teamProfileGenerator" target="_blank" class="github">GitHub</a></figcaption>
                    </figure>
                  </li>
                </ul>
              </div>
              <nav class="orbit-bullets">
                <button class="is-active" data-slide="0">
                  <span class="show-for-sr">Informed Trades</span>
                  <span class="show-for-sr" data-slide-active-label>Current Slide</span>
                </button>
                <button data-slide="1"><span class="show-for-sr">FitUp</span></button>
                <button data-slide="2"><span class="show-for-sr">Day Planner</span></button>
                <button data-slide="3"><span class="show-for-sr">Weather App</span></button>
                <button data-slide="4"><span class="show-for-sr">Portfolio</span></button>
                <button data-slide="5"><span class="show-for-sr">Team Generator</span></button>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>

      $(document).ready(function() {
            $(document).foundation();
         })
